<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="toolbox">
        <label>
            <select id="imgEffect">
                <option value="Fade">Fade</option>
                <option value="Slide">Slide</option>
            </select>
        </label>
        <label>
            <select id="imgDuration">
                <option value="0.5">0.5</option>
                <option value="1">1</option>
                <option value="1.5">1.5</option>
                <option value="2">2</option>
                <option value="2.5">2.5</option>
                <option value="3">3</option>
            </select>
        </label>
        <input id="btnEnlarge" type="button" value="+">
        <input id="btnShrink" type="button" value="-">
    </div>

    <div class="container" align="center">
        <img src="8-82164_soothing-background.jpg" id="mainImg">
        <ul>
            <li>
                <img src="8-82164_soothing-background.jpg" alt="">
            </li>
            <li>
                <img src="66-666819_website-design-background-creative-background-image-for-website.jpg" alt="">
            </li>
            <li>
                <img src="Podcast-Website-Design-Background-Image.jpg" alt="">
            </li>
            <li>
                <img src="Xylem-town_website_img-1024x576.png" alt="">
            </li>
        </ul>

    </div>
    <script src="jquery-3.6.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
